<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Gambar ke GitHub</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 2rem; text-align: center; }
    .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
    input[type=file] { margin-top: 10px; }
    button { margin-top: 10px; background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    #output { margin-top: 15px; word-wrap: break-word; }
    #preview img { margin-top: 10px; max-width: 100%; border-radius: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload Gambar ke GitHub</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    <div id="output"></div>
    <div id="preview"></div>
  </div>

  <script src="js/upload.js"></script>
</body>
</html>
